	<title>Document</title>
	<style>

		.validation {

			display: inline-block;

			font-size: 12px;
		}
		.notice {
			margin-left: 100px;
			height: 20px;
			font-size: 12px;
			color: #999;
		}
	</style>
</head>
<body>
	<div class="validation">
			<div><span class="intro">用户名：</span></span><input type="text"><p class="msg"></p></div>

			<div><span class="intro">密  码：</span><input type="password"><p class="msg"></p></div>
			<div class="notice" id="pwd">弱</div>
			<div><span class="intro">确认密码：</span><input type="password" disabled><p class="msg"></p></div>

	<script src="index.js"></script>
